<div class="content__space"></div>

<section class="section section__form">
    <div class="container">
        <h2 class="section__title">Nadcházející koncerty</h2>
        <div class="section__form__block">
            <div class="section__form__block--column">
                <div class="section__form__block__item">
                    <label class="section__calendar__block__list__item__label" for="jmeno">Jmeno</label>
                    <input class="section__calendar__block__list__item__input" type="text" id="jmeno" placeholder="">
                </div>
                <div class="section__form__block__item">
                    <label class="section__calendar__block__list__item__label" for="email">Email</label>
                    <input class="section__calendar__block__list__item__input" type="text" id="email" placeholder="">
                </div>
                <div class="section__form__block__item">
                    <label class="section__calendar__block__list__item__label" for="datum">Datum</label>
                    <input class="section__calendar__block__list__item__input" type="text" id="datum" placeholder="">
                </div>
                <div class="section__form__block__item">
                    <label class="section__calendar__block__list__item__label" for="misto">Misto</label>
                    <input class="section__calendar__block__list__item__input" type="text" id="misto" placeholder="">
                </div>
                <div class="section__form__block__item">
                    <label class="section__calendar__block__list__item__label" for="typ-akce">Misto</label>
                    <select id="typ-akce">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="section__form__block__item">
                    <label class="section__calendar__block__list__item__label" for="slozeni-kapely">Slozeni kapely</label>
                    <select id="slozeni-kapely">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
            <div class="section__form__block__item">
                <label class="section__calendar__block__list__item__label" for="text">Dalsi poznamky</label>
                <textarea class="section__calendar__block__list__item__input" type="text" id="text"></textarea>
            </div>
            <div class="section__form__block__item">
                <input type="submit" value="Odeslat">
            </div>
        </div>
    </div>
</section>
